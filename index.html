<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="info">
          <input id="email" placeholder="Your email adress..." type="text" />
          <button id="buttonNotify">Notify Me</button>
          <div class="error">
            
          </div>
        </div>
        <div class="section">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>
        <footer>&copy; Copyright Ping. All rights reserved.</footer>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
